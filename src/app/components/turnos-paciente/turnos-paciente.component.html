<div class="container">
    <h2>Mis Turnos</h2>
  
    <!-- Filtro de Turnos -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar por especialidad" [(ngModel)]="filtroEspecialidad">
      <input type="text" class="form-control" placeholder="Buscar por especialista" [(ngModel)]="filtroEspecialista">
    </div>
  
    <!-- Listado de Turnos -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Especialidad</th>
          <th>Especialista</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of turnosFiltrados">
          <td>{{ turno.especialidad }}</td>
          <td>{{ turno.especialistaId }}</td>
          <td>{{ turno.fecha | date:'short' }}</td>
          <td>{{ turno.estado }}</td>
          <td>
            <button *ngIf="puedeCancelar(turno)" (click)="cancelarTurno(turno)" class="btn btn-danger btn-sm">Cancelar</button>
            <button *ngIf="puedeVerResenia(turno)" (click)="verResenia(turno)" class="btn btn-info btn-sm">Ver Reseña</button>
            <button *ngIf="puedeCompletarEncuesta(turno)" (click)="completarEncuesta(turno)" class="btn btn-primary btn-sm">Completar Encuesta</button>
            <button *ngIf="puedeCalificar(turno)" (click)="calificarAtencion(turno)" class="btn btn-success btn-sm">Calificar Atención</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
